<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <form id="loginForm">
    <label for="login_id">Login ID:</label>
    <input type="text" id="login_id" name="login_id" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="button" onclick="authenticateUser()">Login</button>
  </form>
</div>

<!-- Customer List Screen -->
<div id="customerListScreen" style="display: none;">
  <h2>Customer List</h2>
  <table id="customerTable">
    <!-- Customer data will be dynamically populated here -->
  </table>
  <br>
  <button type="button" onclick="showAddCustomerScreen()">Add a New Customer</button>
  <button type="button" onclick="showDeleteCustomerScreen()">Delete a Customer</button>
</div>

<!-- Add New Customer Screen -->
<div id="addCustomerScreen" style="display: none;">
  <h2>Add a New Customer</h2>
  <form id="addCustomerForm">
    <!-- Input fields for new customer data -->
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>
    <br>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street">
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city">
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    <br>
    <!-- Add other input fields as per your requirements -->
    <br>
    <button type="button" onclick="createCustomer()">Create Customer</button>
    <button type="button" onclick="showCustomerListScreen()">Cancel</button>
  </form>
</div>

<!-- Delete Customer Screen -->
<div id="deleteCustomerScreen" style="display: none;">
    <h2>Delete a Customer</h2>
    <table id="deleteCustomerTable">
      <!-- Customer data with delete buttons will be dynamically populated here -->
    </table>
    <br>
    <button type="button" onclick="showCustomerListScreen()">Back to Customer List</button>
  </div>
  
<script src="main.js"></script>
</body>
</html>
